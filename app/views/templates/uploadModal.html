<script type="text/ng-template" id="uploadModal.html">
	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<input type="file" file-model="myFile"/>
			</div>
		</div>
		<div class="row" ng-class="{ 'has-error': upload_fail }">
			<div class="col-md-6" style="width:100%;">
				<span class="help-block" ng-show="upload_fail" ng-repeat="error in upload_errors">{{ error }}</span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="upload()">Upload</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
