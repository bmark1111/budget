<script type="text/ng-template" id="editModal.html">
	<div class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6" style="width:18%;">
				<label for="date">Bank Account</label>
				<div class="form-group" ng-class="{'has-error':validation.bank_account_id}">
					<select class="form-control" name="bank_account_id" ng-model="transaction.bank_account_id" ng-options="account.id as account.name for account in bank_accounts"></select>
					<span class="help-block" ng-show="validation.bank_account_id">{{validation.bank_account_id}}</span>
				</div>
			</div>
			<div class="col-md-6" style="width:18%;">
				<label for="date">Date</label>
				<div class="form-group" ng-class="{ 'has-error' : validation.date }">
					<p class="input-group">
						<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" name="date" ng-model="transaction.transaction_date" is-open="opened" min-date="minDate" max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
					<span class="help-block" ng-show="validation.date">{{ validation.date }}</span>
				</div>
			</div>
			<div class="col-md-2" style="width:36%;">
				<div class="form-group" ng-class="{ 'has-error' : validation.description }">
					<label for="description">Description</label>
					<input type="text" name="description" class="form-control" ng-model="transaction.description" />
					<span class="help-block" ng-show="validation.description">{{ validation.description }}</span>
				</div>
			</div>
			<div class="col-md-2" style="width:28%;">
				<div class="form-group">
					<label for="notes">Notes</label>
					<input type="text" name="notes" class="form-control" ng-model="transaction.notes" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2" style="width:24%;">
				<label for="category">Category</label>
				<div class="form-group" ng-class="{'has-error':validation.category_id}">
					<select class="form-control" name="category" ng-model="transaction.category_id" ng-options="category.id as category.name for category in categories"></select>
					<span class="help-block" ng-show="validation.category_id">{{validation.category_id}}</span>
				</div>
			</div>
			<div class="col-sm-2" style="width:20%;">
				<label for="type">Type</label>
				<div class="form-group" ng-class="{ 'has-error' : validation.type }">
					<select class="form-control" name="type" ng-model="transaction.type">
						<option>Select Type</option>
						<option ng-selected="transaction.type == 'CHECK'" value="CHECK">Check</option>
						<option ng-selected="transaction.type == 'DEBIT'" value="DEBIT">Debit</option>
						<option ng-selected="transaction.type == 'CREDIT'" value="CREDIT">Credit</option>
						<option ng-selected="transaction.type == 'DSLIP'" value="DSLIP">Deposit</option>
					</select>
					<span class="help-block" ng-show="validation.type">{{ validation.type }}</span>
				</div>
			</div>
			<div class="col-sm-2" style="width:15%;">
				<label for="check_num">Check Num</label>
				<div class="form-group" ng-class="{ 'has-error' : validation.check_num }">
					<input type="text" name="check_num" class="form-control" ng-model="transaction.check_num" />
				</div>
			</div>
			<div class="col-md-2" style="width:15%;">
				<label for="amount">Amount</label>
				<div class="form-group" ng-class="{ 'has-error' : validation.amount }">
					<input type="text" name="amount" class="form-control" ng-model="transaction.amount" ng-blur="refreshSplits()" />
					<span class="help-block" ng-show="validation.amount">{{ validation.amount }}</span>
				</div>
			</div>
			<div class="col-md-2" style="width:10%;padding-top:25px;">
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-model="singleModel" ng-click="split()">
						Split
					</button>
				</div>
			</div>
		</div>
		<div class="table-responsive" ng-if="transaction.splits[0]">
			<table style="width:100%;">
				<tr>
					<th><span class="pull-left">Amount</span></th>
					<th><span class="pull-left">Type</span></th>
					<th><span class="pull-left">Category</span></th>
					<th><span class="pull-left">Notes</span></th>
					<th></th>
				</tr>
				<tr ng-repeat="t in transaction.splits" ng-if="t.is_deleted != 1">
					<td class="col-sm-2" style="width:15%;vertical-align:top;" ng-class="{ 'has-error' : validation.splits.amount[$index] || calc[$index] }">
						<input type="text" class="form-control" ng-model="t.amount" ng-blur="refreshSplits()" />
						<span class="help-block" ng-show="validation.splits.amount[$index]">{{ validation.splits.amount[$index] }}</span>
						<span class="help-block" ng-show="calc[$index]">{{ calc[$index] }}</span>
					</td>
					<td class="col-sm-2" style="width:15%;vertical-align:top;" ng-class="{ 'has-error' : validation.splits.type[$index] || calc[$index] }">
<!--						<input type="text" class="form-control" ng-model="t.type" ng-blur="refreshSplits()" />-->
						<select class="form-control" name="type" ng-model="t.type" ng-blur="refreshSplits()">
							<option>Select Type</option>
							<option ng-selected="t.type == 'CHECK'" value="CHECK">Check</option>
							<option ng-selected="t.type == 'DEBIT'" value="DEBIT">Debit</option>
							<option ng-selected="t.type == 'CREDIT'" value="CREDIT">Credit</option>
							<option ng-selected="t.type == 'DSLIP'" value="DSLIP">Deposit</option>
						</select>
						<span class="help-block" ng-show="validation.splits.type[$index]">{{ validation.splits.type[$index] }}</span>
					</td>
					<td class="col-sm-2" style="width:20%;vertical-align:top;" ng-class="{ 'has-error' : validation.splits.category_id[$index] }">
						<select class="form-control" ng-model="t.category_id" ng-options="category.id as category.name for category in categories"></select>
						<span class="help-block" ng-show="validation.splits.category_id[$index]">{{ validation.splits.category_id[$index] }}</span>
					</td>
					<td class="col-md-2" style="width:30%;vertical-align:top;">
						<input type="text" class="form-control" ng-model="t.notes" />
					</td>
					<td class="col-md-2" style="width:5%;vertical-align:top;">
						<span class="glyphicon glyphicon-trash" ng-click="deleteSplit($index)" style="cursor:pointer;"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
