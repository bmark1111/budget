<script type="text/ng-template" id="postUploadedModal.html">
	<div class="modal-header">
		<h3 class="modal-title">{{ title }}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-3">
				<label>Bank Account:</label> {{ uploaded.bank_account.bank.name }} {{ uploaded.bank_account.name }}
			</div>
			<div class="col-md-3">
				<label>Date:</label> {{ uploaded.transaction_date|date:'EEE MMM dd, yyyy' }}
			</div>
			<div class="col-md-6">
				<label>Description:</label> {{ uploaded.description }}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<label>Type:</label> {{ uploaded.type }}
			</div>
			<div class="col-sm-3" ng-if="uploaded.type == 'CHECK'">
				<label>Check Num:</label> {{ uploaded.check_num }}
			</div>
			<div class="col-md-6">
				<label>Amount:</label> {{ uploaded.amount|currency }}
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group" ng-class="{ 'has-error': validation.vendor_id }">
				<div ng-controller="LiveSearchController">
						<label for="name">Payee/Payer</label>
						<input type="text" ng-model="liveSearchId" />
						<input type="text" name="name" class="form-control" ng-model="liveSearchName"
								ng-keyup="livesearch($event)"
								ng-blur="livesearchBlur($event)"
								ng-focus="livesearchFocus($event)" />
						<div ng-show="livesearch_results" style="border:1px solid black;font-size:11px;background-color:#ADD8E6;">
							<div ng-repeat="result in livesearch_results">
								<div ng-mousedown="livesearchSelect(result)">
									<a href="">
										{{ result.name }}
										<span ng-show="result.city" style="font-size:8px;">{{ result.city }}</span>
										<span ng-show="result.state" style="font-size:8px;">{{ result.state }}</span>
									</a>
								</div>
							</div>
						</div>
					</div>
					<span class="help-block" ng-show="validation.vendor_id">{{ validation.vendor_id }}</span>
				</div>
			</div>
			<div class="col-sm-4">
				<label for="category">Category</label>
				<div class="form-group" ng-class="{'has-error':validation.category_id}">
					<select class="form-control" name="category" ng-model="uploaded.category_id" ng-options="category.id as category.name for category in categories"></select>
					<span class="help-block" ng-show="validation.category_id">{{ validation.category_id }}</span>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="notes">Notes</label>
					<input type="text" name="notes" class="form-control" ng-model="uploaded.notes" />
				</div>
			</div>
		</div>
		<div class="table-responsive" ng-if="transactions[0]">
			<div class="row">
				<div class="col-sm-12">
					<h3>Possible Duplicate Transaction</h3>
					<span>Select Transaction to overwrite with uploaded transaction</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table style="width:100%;">
						<thead>
							<tr>
								<th><span class="pull-left">Date</span></th>
								<th><span class="pull-left">Bank</span></th>
								<th><span class="pull-left">Type</span></th>
								<th><span class="pull-left">Description</span></th>
								<th><span class="pull-left">Amount</span></th>
								<th><span class="pull-left">Category</span></th>
								<th><span class="pull-left">Notes</span></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="idx in transactions_seq" ng-click="setSelected(transactions[idx])" ng-class="{selected: transactions[idx].id === idSelectedTransaction}">
								<td class="col-md-6" style="width:20%;">
									<span class="pull-left">{{ transactions[idx].transaction_date|date:'EEE MMM dd, yyyy' }}</span> &nbsp;
									<span ng-if="transactions[idx].is_uploaded == 1" class="glyphicon glyphicon-upload" title="Uploaded"></span>
									<img ng-if="transactions[idx].reconciled_date" ng-src="app/images/transparent-green-checkmark-th.png" height="12" width="8" title="Reconciled" /> 
								</td>
								<td class="col-md-6" style="width:15%;">
									<span class="pull-left">{{ transactions[idx].bank_account.bank.name }} {{ transactions[idx].bank_account.name }}</span>
								</td>
								<td class="col-sm-2" style="width:5%">
									<span class="pull-left">{{ transactions[idx].type }}</span>
								</td>
								<td class="col-sm-2" style="width:30%">
									<span class="pull-left">{{ transactions[idx].description }}</span>
								</td>
								<td class="col-sm-2" style="width:5%">
									<span class="pull-right">{{ transactions[idx].amount|currency }}</span>
								</td>
								<td class="col-sm-2" style="width:5%">
									<span class="pull-left">{{ transactions[idx].category.name }}</span>
								</td>
								<td class="col-sm-2" style="width:20%">
									<span class="pull-left">{{ transactions[idx].notes }}</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row" ng-if="dataErrorMsg[0]">
				<div class="col-sm-12">
					<p class="text-muted" style="color:red;" ng-repeat="error in dataErrorMsg">{{error}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="deleteUploaded()">Discard</button>
		<button class="btn btn-primary" ng-click="postUploaded()">{{ post }}</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
